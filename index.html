    <style>
        * {

        }

        body {

        .model-btn:hover {

        .model-dropdown {
            position: absolute;

        .model-option {

        .multi-ai-toggle {
            padding: 10px;
            margin-bottom: 12px;
            background: transparent;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .multi-ai-toggle:hover {
            background: #1a1a1a;
        }

        .multi-ai-toggle.active {
            background: #1a5a3a;
            border-color: #2a8a5a;
        }

        .toggle-switch {

            height: 20px;
            background: #3a3a3a;

        }

        .multi-ai-toggle.active .toggle-switch {

        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .multi-ai-toggle.active .toggle-switch::after {
            left: 18px;
        }

        .toggle-label {
            font-size: 12px;
            color: #fff;
        }

        .new-chat-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #3a3a3a;
            color: #fff;

        .search-box {

        .clear-btn {

        .chats-list {

        .chat-item {

        .delete-chat-btn {

        .chat-area {

        .messages-container {

        .input-area {

        .input-container {

        .input-container:focus-within {

        .input-wrapper {

        .image-preview-container {

        .image-preview {

        .image-preview img {

        .remove-image {
            position: absolute;

        .attach-btn, .send-btn {

        }

        #imageInput {
            display: none;
        }
    </style>
</head>

    <script>
        // –í–°–¢–ê–í–¨–¢–ï –°–í–û–ô API –ö–õ–Æ–ß –°–Æ–î–ê:
        const API_KEY = "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";
        
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";

        const MODELS = {
            "Llama 3.1 70B": { id: "meta-llama/llama-3.1-70b-instruct", icon: "ü¶ô" },
            "DeepSeek R1": { id: "deepseek/deepseek-r1", icon: "üß†" },
            "Gemini Pro": { id: "google/gemini-pro-1.5", icon: "üåü" },
            "GPT-3.5 Turbo": { id: "openai/gpt-3.5-turbo", icon: "‚ö°" }
        };

        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        class ChatSession {
            constructor(title = "–ù–æ–≤—ã–π —á–∞—Ç", model = "Llama 3.1 70B") {
                this.id = Date.now() + Math.random();
                this.title = title;
                this.model = model;
                this.history = [];
                this.createdAt = new Date();
            }

            addMessage(role, content, images = null) {
                this.history.push({ role, content, images });
            }

            getPreview() {
                if (!this.history.length) return "–ù–æ–≤—ã–π —á–∞—Ç";
                const firstMsg = this.history.find(m => m.role === "user");
                if (!firstMsg) return "–ù–æ–≤—ã–π —á–∞—Ç";
                return firstMsg.content.length > 35 
                    ? firstMsg.content.substring(0, 35) + "..." 
                    : firstMsg.content;
            }
        }

        class AIHelperApp {
            constructor() {
                this.sessions = [];
                this.currentSession = null;
                this.currentModel = "Llama 3.1 70B";
                this.isLoading = false;
                this.multiAiMode = false;
                this.attachedImages = [];

                this.loadSessions();
                this.initElements();
                this.bindEvents();

                if (!this.sessions.length) {
                    this.createNewChat();
                } else {
                    this.loadChat(this.sessions[0]);
                }
            }

            initElements() {
                this.modelBtn = document.getElementById('modelBtn');
                this.modelDropdown = document.getElementById('modelDropdown');
                this.multiAiToggle = document.getElementById('multiAiToggle');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.searchBox = document.getElementById('searchBox');
                this.clearBtn = document.getElementById('clearBtn');
                this.chatsList = document.getElementById('chatsList');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.attachBtn = document.getElementById('attachBtn');
                this.imageInput = document.getElementById('imageInput');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
            }

            bindEvents() {
                this.modelBtn.onclick = () => this.toggleModelDropdown();
                this.multiAiToggle.onclick = () => this.toggleMultiAi();
                this.newChatBtn.onclick = () => this.createNewChat();
                this.clearBtn.onclick = () => this.deleteAllChats();
                this.searchBox.oninput = (e) => this.searchChats(e.target.value);
                this.sendBtn.onclick = () => this.sendMessage();
                this.attachBtn.onclick = () => this.imageInput.click();
                
                this.imageInput.onchange = (e) => this.handleImageSelect(e);
                
                this.messageInput.onkeydown = (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                };

                this.messageInput.oninput = () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
                };

                document.querySelectorAll('.model-option').forEach(opt => {
                    opt.onclick = () => this.selectModel(opt.dataset.model);
                });

                document.addEventListener('click', (e) => {
                    if (!this.modelBtn.contains(e.target) && !this.modelDropdown.contains(e.target)) {
                        this.modelDropdown.classList.remove('active');
                    }
                });
            }

            toggleModelDropdown() {
                this.modelDropdown.classList.toggle('active');
                this.updateModelDropdown();
            }

            updateModelDropdown() {
                const options = this.modelDropdown.querySelectorAll('.model-option');
                options.forEach(opt => {
                    opt.style.display = opt.dataset.model === this.currentModel ? 'none' : 'block';
                });
            }

            toggleMultiAi() {
                this.multiAiMode = !this.multiAiMode;
                this.multiAiToggle.classList.toggle('active', this.multiAiMode);
            }

            selectModel(model) {
                this.currentModel = model;
                const icon = MODELS[model].icon;
                this.modelBtn.textContent = `${icon} ${model}`;
                this.modelDropdown.classList.remove('active');
                
                if (this.currentSession) {
                    this.currentSession.model = model;
                    this.saveSessions();
                }
            }

            handleImageSelect(e) {
                const files = Array.from(e.target.files);
                
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.attachedImages.push({
                                data: event.target.result,
                                name: file.name
                            });
                            this.updateImagePreviews();
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                e.target.value = '';
            }

            updateImagePreviews() {
                this.imagePreviewContainer.innerHTML = '';
                
                this.attachedImages.forEach((img, index) => {
                    const preview = document.createElement('div');
                    preview.className = 'image-preview';
                    
                    const imgEl = document.createElement('img');
                    imgEl.src = img.data;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-image';
                    removeBtn.textContent = '√ó';
                    removeBtn.onclick = () => this.removeImage(index);
                    
                    preview.appendChild(imgEl);
                    preview.appendChild(removeBtn);
                    this.imagePreviewContainer.appendChild(preview);
                });
            }

            removeImage(index) {
                this.attachedImages.splice(index, 1);
                this.updateImagePreviews();
            }

            createNewChat() {
                const session = new ChatSession("–ù–æ–≤—ã–π —á–∞—Ç", this.currentModel);
                this.sessions.unshift(session);
                this.currentSession = session;
                this.updateChatsList();
                this.clearMessages();
                this.showWelcome();
                this.saveSessions();
            }

            deleteChat(session) {
                const index = this.sessions.indexOf(session);
                if (index > -1) {
                    this.sessions.splice(index, 1);
                    
                    if (session === this.currentSession) {
                        if (this.sessions.length > 0) {
                            this.loadChat(this.sessions[0]);
                        } else {
                            this.createNewChat();
                        }
                    } else {
                        this.updateChatsList();
                    }
                    
                    this.saveSessions();
                }
            }

            deleteAllChats() {
                this.sessions = [];
                this.createNewChat();
            }

            loadChat(session) {
                this.currentSession = session;
                this.currentModel = session.model;
                const icon = MODELS[session.model].icon;
                this.modelBtn.textContent = `${icon} ${session.model}`;
                this.updateChatsList();
                this.displayHistory();
            }

            displayHistory() {
                this.clearMessages();

                if (!this.currentSession.history.length) {
                    this.showWelcome();
                    return;
                }

                this.currentSession.history.forEach(msg => {
                    if (msg.role === 'user') {
                        this.addUserMessage(msg.content, msg.images);
                    } else if (msg.multiResponses) {
                        this.addMultiResponse(msg.multiResponses);
                    } else {
                        this.addAiMessage(msg.content);
                    }
                });

                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            clearMessages() {
                this.messagesContainer.innerHTML = '';
            }

            showWelcome() {
                this.messagesContainer.innerHTML = '<div class="welcome-message">–ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</div>';
            }

            addUserMessage(text, images = null) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message user';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
